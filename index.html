<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="Amazon-Logo.jpg" alt="Amazon Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="homeLink">Home</a></li>
                    <li><a href="#" id="categoriesLink">Categories</a></li>
                    <li><a href="#" id="dealsLink">Deals</a></li>
                    <li><a href="#" id="cartLink">Cart [<span id="cartCount">0</span>]</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products, brands and more">
                <button onclick="searchProducts()">Search</button>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Welcome to Amazon</h1>
                <p>Shop the best deals on electronics, fashion, and more!</p>
            </section>

            <section class="featured-products">
                <h2>Featured Products</h2>
                <div id="productGrid" class="product-grid"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            Â© 2024 Amazon Clone. All rights reserved.
        </div>
    </footer>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="productDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
